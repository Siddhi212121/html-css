<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="imageButton">Change Image</button>

    <script>
        const imageButton = document.getElementById("imageButton");
        const body = document.body;

        imageButton.addEventListener("click", function () {
            const imageUrl = `url('https://picsum.photos/536/354?random=${Math.random()}')`;
            body.style.backgroundImage = imageUrl;
        });
    </script>
</body>
</html>
