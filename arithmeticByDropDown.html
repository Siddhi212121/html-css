<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .input-box {
            width: 100px;
            text-align: center;
            margin-right: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Arithmetic Operations</h1>
    <div class="container">
        <input type="text" class="input-box" id="num1" placeholder="Number 1">
        <input type="text" class="input-box" id="num2" placeholder="Number 2">
        <select id="operation" class="input-box">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (*)</option>
            <option value="divide">Division (/)</option>
        </select>
    </div>
    <div class="container">
        <button class="button" onclick="calculate()">Calculate</button>
    </div>
    <div class="container">Result:
        <input type="text" class="result" id="result" readonly>
    </div>

    <script>
        function calculate() {
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;

            let result;
            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    if (num2 === 0) {
                        alert("The second number cannot be zero.");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    alert("Invalid operation selected.");
                    return;
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
